<!DOCTYPE html>
<html>
<title>
Area of circle
</title>
<head>
<script>
var r;
var area;
var perimeter;
r=parseInt(window.prompt("enter radius","1"));
const pi=3.14;
area=pi*r*r;
perimeter=2*pi*r;
document.write("area is :"+area);
document.write("<br>");
document.write("perimeter is:"+perimeter);
</script>
</head>
</html>
